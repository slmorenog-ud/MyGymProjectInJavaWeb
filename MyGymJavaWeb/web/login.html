<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - MyGymJW</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-text {
            color: #D8000C;
            background-color: #FFD2D2;
            border: 1px solid #D8000C;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">MyGymJW</a></h1>
    </header>
    <main>
        <div class="container">
            <h2>Iniciar Sesión</h2>
            <div id="error-message" class="error-text" style="display: none;"></div>
            <form action="login" method="post">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn">Acceder</button>
            </form>
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                const errorMessageDiv = document.getElementById('error-message');
                errorMessageDiv.textContent = 'Correo electrónico o contraseña incorrectos. Por favor, inténtalo de nuevo.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
